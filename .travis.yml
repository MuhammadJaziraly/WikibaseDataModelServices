language: php

matrix:
  fast_finish: true
  include:
    - env: DM=@dev
      php: 7.2
    - env: DM=@dev
      php: 7.3
    - env: DM=@dev
      php: 7.4snapshot
  allow_failures:
    - php: 7.4snapshot

sudo: false

install: travis_retry composer require "wikibase/data-model=$DM" --prefer-source

notifications:
  irc:
    channels:
      - "chat.freenode.net#wikidata-feed"
    on_success: change
    on_failure: always
    template:
      - "%{repository}/%{branch}/%{commit} : %{author} %{message} %{build_url}"

cache:
  directories:
    - $HOME/.composer/cache
